<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: #e5e5e5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.phone-frame {
    background: #fafafa;
    border-radius: 32.0px;
    height: 852.0px;
    overflow: hidden;
    position: relative;
    width: 393.0px;
}

.home-indicator {
    height: 21.0px;
    left: 0.0px;
    position: absolute;
    top: 831.0px;
    width: 393.0px;
}

.home-indicator-bar {
    background: #2c194d;
    border-radius: 100.0px;
    height: 5.0px;
    left: 127.00000000000011px;
    position: absolute;
    top: 8.0px;
    width: 139.0px;
}

.sign-in-heading {
    color: #353240;
    font-family: 'Inter', sans-serif;
    font-size: 48.0px;
    font-weight: 700;
    height: 58.0px;
    left: 32.000000000000114px;
    letter-spacing: -0.96px;
    line-height: 57.60000228881836px;
    position: absolute;
    text-align: left;
    top: 170.0px;
    width: 154.0px;
}

.input-group {
    align-items: flex-start;
    display: flex;
    flex-direction: column;
    height: 117.0px;
    justify-content: flex-start;
    width: 329.0px;
}

.email-input {
    align-items: center;
    border: 1.0px solid #d6d6d6;
    border-radius: 8.0px 8.0px 0.0px 0.0px;
    display: flex;
    flex-direction: row;
    gap: 10.0px;
    height: 58.0px;
    justify-content: flex-start;
    padding: 20.0px 16.0px 20.0px 16.0px;
    width: 329.0px;
}

.password-input {
    align-items: center;
    border: 1.0px solid #d6d6d6;
    border-radius: 0.0px 0.0px 8.0px 8.0px;
    display: flex;
    flex-direction: row;
    gap: 10.0px;
    height: 59.0px;
    justify-content: flex-start;
    padding: 20.0px 16.0px 20.0px 16.0px;
    width: 329.0px;
}

.sign-in-button {
    align-items: center;
    backdrop-filter: blur(10.0px);
    background: linear-gradient(200.57deg, #95218b 0.00%, #3a3cb3 100.00%);
    border-radius: 62.0px;
    display: flex;
    flex-direction: column;
    gap: 8.0px;
    height: 46.0px;
    justify-content: center;
    overflow: hidden;
    width: 361.0px;
}

.frame {
    backdrop-filter: blur(10.0px);
    height: 22.0px;
    left: 141.5000000000001px;
    overflow: hidden;
    position: absolute;
    top: 732.0px;
    width: 110.0px;
}

.text {
    color: #353240;
    font-family: 'Inter', sans-serif;
    font-size: 15.0px;
    font-weight: 600;
    height: 22.0px;
    left: 0.0px;
    letter-spacing: -0.15px;
    line-height: 22.0px;
    position: absolute;
    text-align: center;
    top: 0.0px;
    width: 110.0px;
}

.forgot-password-link {
    color: rgba(53, 50, 64, 0.800000011920929);
    font-family: 'Inter', sans-serif;
    font-size: 13.0px;
    font-weight: 500;
    height: 37.0px;
    left: 16.000000000000114px;
    letter-spacing: -0.26px;
    line-height: 15.600000381469727px;
    position: absolute;
    text-align: center;
    top: 778.0px;
    width: 361.0px;
}

input {
    outline: none;
    font-family: inherit;
}

input::placeholder {
    color: #C0C0C0;
}

input:focus {
    border-color: #95228C;
}

button {
    border: none;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(149, 34, 140, 0.3);
}

button:active {
    transform: translateY(0);
}

a {
    text-decoration: none;
    transition: opacity 0.2s;
}

a:hover {
    opacity: 0.7;
}

@media (max-width: 420px) {
    body {
        padding: 10px;
    }
    .phone-frame {
        width: 100% !important;
        max-width: 393px;
        height: auto !important;
        min-height: 852px;
    }
}

    </style>
</head>
<body>
<div class="phone-frame">
  <div class="home-indicator">
    <div class="home-indicator-bar"></div>
  </div>
  <h1 class="sign-in-heading">Sign in</h1>
  <div class="input-group">
    <input type="email" class="email-input" value="andy@gmail.com">
    <input type="password" class="password-input" placeholder="Password">
  </div>
  <button class="sign-in-button">Sign in</button>
  <div class="frame">
    <p class="text">Create account</p>
  </div>
  <a href="#" class="forgot-password-link">Forgot password</a>
</div>
</body>
</html>
