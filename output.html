<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: #e5e5e5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.frame {
    background: #fafafa;
    border-radius: 32.0px;
    height: 852.0px;
    position: relative;
    width: 393.0px;
}

.frame-1 {
    height: 21.0px;
    width: 393.0px;
}

.rectangle {
    background: #2c194d;
    border-radius: 100.0px;
    height: 5.0px;
    width: 139.0px;
}

.text {
    color: #353240;
    font-family: 'Inter', sans-serif;
    font-size: 48.0px;
    font-weight: 700;
    height: 58.0px;
    letter-spacing: -0.96px;
    line-height: 57.60000228881836px;
    text-align: left;
    width: 154.0px;
}

.frame-2 {
    align-items: flex-start;
    display: flex;
    flex-direction: column;
    height: 117.0px;
    justify-content: flex-start;
    width: 329.0px;
}

.frame-3 {
    align-items: center;
    border: 1.0px solid #d6d6d6;
    border-radius: 8.0px 8.0px 0.0px 0.0px;
    display: flex;
    flex-direction: row;
    gap: 10.0px;
    height: 58.0px;
    justify-content: flex-start;
    padding: 20.0px 16.0px 20.0px 16.0px;
    width: 329.0px;
}

.frame-4 {
    align-items: center;
    border: 1.0px solid #d6d6d6;
    border-radius: 0.0px 0.0px 8.0px 8.0px;
    display: flex;
    flex-direction: row;
    gap: 10.0px;
    height: 59.0px;
    justify-content: flex-start;
    padding: 20.0px 16.0px 20.0px 16.0px;
    width: 329.0px;
}

.frame-5 {
    align-items: center;
    background: linear-gradient(339deg, #95218b 0%, #3a3cb3 100%);
    border-radius: 62.0px;
    display: flex;
    flex-direction: column;
    gap: 8.0px;
    height: 46.0px;
    justify-content: center;
    width: 361.0px;
}

.frame-6 {
    align-items: center;
    background: #e1e0e6;
    border-radius: 62.0px;
    display: flex;
    flex-direction: column;
    gap: 8.0px;
    height: 46.0px;
    justify-content: center;
    width: 361.0px;
}

.text-1 {
    color: #353240;
    font-family: 'Inter', sans-serif;
    font-size: 13.0px;
    font-weight: 500;
    height: 37.0px;
    letter-spacing: -0.26px;
    line-height: 15.600000381469727px;
    text-align: center;
    width: 361.0px;
}


input {
    outline: none;
    font-family: inherit;
}

input:focus {
    border-color: #95228C;
}

button {
    cursor: pointer;
    transition: transform 0.2s, opacity 0.2s;
}

button:hover {
    opacity: 0.9;
}

button:active {
    transform: scale(0.98);
}

a {
    text-decoration: none;
}

a:hover {
    opacity: 0.8;
}


@media (max-width: 420px) {
    body {
        padding: 10px;
    }
    [class*="frame"], [class*="container"], [class*="phone-frame"] {
        width: 100%;
        max-width: 393px;
        height: auto;
        min-height: 852px;
    }
}

    </style>
</head>
<body>
<div class="frame">
  <div class="frame-1">
    <div class="rectangle"></div>
  </div>
  <h1 class="text">Sign in</h1>
  <div class="frame-2">
    <input class="frame-3" type="email" value="andy@gmail.com">
    <input class="frame-4" type="password" placeholder="Password">
  </div>
  <button class="frame-5">Sign in</button>
  <button class="frame-6">Create account</button>
  <a href="#" class="text-1">Forgot password</a>
</div>
</body>
</html>
