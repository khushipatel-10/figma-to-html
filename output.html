input {
    outline: none;
    font-family: inherit;
    background: transparent;
}

input::placeholder {
    color: #C0C0C0;
}

input:focus {
    border-color: #95228C;
}

button {
    cursor: pointer;
    transition: transform 0.2s, opacity 0.2s;
    border: none;
    font-family: inherit;
    font-size: inherit;
}

button:hover {
    opacity: 0.9;
}

button:active {
    transform: scale(0.98);
}

a {
    text-decoration: none;
}

a:hover {
    opacity: 0.8;
}

@media (max-width: 420px) {
    body {
        padding: 10px;
        zoom: 1; /* Reset zoom on mobile */
    }
    [class*="frame"], [class*="container"] {
        width: 100% !important;
        max-width: 393px;
        height: auto !important;
